<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root">
      <button onclick="get()">get</button>
      <button onclick="post()">post</button>
      <button onclick="getId()">get id</button>
      <button onclick="patch()">patch</button>
      <button onclick="del()">del</button>
      <div style="margin-top: 30px">
        <input id="fileInput" type="file" multiple />
      </div>
    </div>
    <script>

      // http://localhost:8080/static/demo.html

      function get() {
        axios
          .get('/user')
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      function post() {
        axios
          .post('/user', { name: 'jack-post' + Math.floor(Math.random() * 10)  })
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.log(error);
          });
      }



      function getId() {
        axios
          .get('/user/1')
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      function patch() {
        axios
          .patch('/user/1', { name: 'patch-name' })
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      function del() {
        axios
          .delete('/user/3')
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.log(error);
          });
      }

     
    </script>
  </body>
</html>
