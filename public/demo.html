<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root">
      <button onclick="get()">get user by page</button>
      <button onclick="getById()">get user by id</button>
      <button onclick="register()">register user</button>
      <button onclick="del()">del user</button>
    </div>
    <script>

      // http://localhost:8080/static/demo.html

      function get() {
        axios
          .get('/user')
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      function getById() {
        axios
          .get('/user/1')
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.log(error);
          });
      }


      function register() {
        axios
          .post('/user/register', { username: 'Charlie' + Math.floor(Math.random() * 10), password: 'll123456' })
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      function del() {
        axios
          .delete('/user/3')
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.log(error);
          });
      }
     
    </script>
  </body>
</html>
